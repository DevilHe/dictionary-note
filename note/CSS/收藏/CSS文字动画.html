<style>
/* 1.2 立体阴影文字效果 */

.deep-shadow {
  font-size: 60px;
  color: #ccc;
  text-shadow: 0 -1px 0 #ffffff, 0 1px 0 #2e2e2e, 0 2px 0 #2c2c2c, 0 3px 0 #2a2a2a, 0 4px 0 #282828, 0 5px 0 #262626, 0 6px 0 #242424, 0 7px 0 #222222, 0 8px 0 #202020, 0 9px 0 #1e1e1e, 0 10px 0 #1c1c1c, 0 11px 0 #1a1a1a, 0 12px 0 #181818, 0 13px 0 #161616, 0 14px 0 #141414, 0 15px 0 #121212;

<style>
/* 1.3 内嵌阴影文字效果 */

.inset-shadow {
  font-size: 30px;
  color: #202020;
  background-color: #2d2d2d;
  letter-spacing: .1em;
  text-shadow: -1px -1px 1px #999, 2px 2px 1px #ccc;
}
</style>

<style>
/* 1.4 氖光效果（Neon） */
/* 只需要设置 3~n 层阴影效果，每一层的模糊半径（文字阴影的第三个参数）间隔较大，并且每一层的阴影颜色相同即可，通常运用 Neon 效果时，背景底色都是偏黑色 */

.neon-shadow {
  background: #333;
  color: #fff;
  font-size: 200px;
  /* text-shadow: 0 0 10px #0ebeff, 0 0 20px #0ebeff, 0 0 50px #0ebeff, 0 0 100px #0ebeff, 0 0 200px #0ebeff; */
}

.neon-shadow {
  transition: .2s;
}
.neon-shadow:hover {
  text-shadow: 0 0 10px #0ebeff, 0 0 20px #0ebeff, 0 0 50px #0ebeff, 0 0 100px #0ebeff, 0 0 200px #0ebeff;
}

.neon {
  background: #333;
  color: #fff;
  font-size: 200px;
}
.neon:hover span {
  animation: flicker 1s linear forwards;
}
.neon:hover #e {
  animation-delay: .2s;
}
.neon:hover #o {
  animation-delay: .5s;
}
.neon:hover #n2 {
  animation-delay: .6s;
}

@keyframes flicker {
  0% {
    color: #333;
  }
  5%, 15%, 25%, 30%, 100% {
    color: #fff;
    text-shadow: 0 0 10px #0ebeff, 0 0 20px #0ebeff, 0 0 50px #0ebeff, 0 0 100px #0ebeff, 0 0 200px #0ebeff;
    /* text-shadow: 
      0px 0px 5px var(--color),
      0px 0px 10px var(--color),
      0px 0px 20px var(--color),
      0px 0px 50px var(--color); */
  }
  10%, 20% {
    color: #333;
    text-shadow: none;
  }
}

.neon1 {
  font-family: 'Reggae One', CenturyGothic, "AppleGothic", sans-serif;
  font-size: 200px;
  margin: auto;
  color: #fff;
  background: #333;
  text-shadow: 0 0 10px #0ebeff, 0 0 20px #0ebeff, 0 0 50px #0ebeff, 0 0 100px #0ebeff, 0 0 200px #0ebeff;
}

.neon2 {
  font-family: 'Reggae One', CenturyGothic, "AppleGothic", sans-serif;
  font-size: 200px;
  margin: auto;
  color: #fff;
  background: #333;
  text-shadow: unset;
  transition: .2s;
  cursor: pointer;
}
.neon2:hover {
  text-shadow: 0 0 10px #0ebeff, 0 0 20px #0ebeff, 0 0 50px #0ebeff, 0 0 100px #0ebeff, 0 0 200px #0ebeff;
}
</style>
